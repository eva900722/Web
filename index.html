    <!-- 輪播控制用 JavaScript -->
    <script>
        let currentIndex = 0; // 記錄當前顯示的投影片索引
        const slides = document.querySelectorAll('.slide'); // 獲取所有輪播圖片

        function showSlide(index) {
            slides.forEach((slide, i) => { // 遍歷每個投影片
                slide.classList.remove('active'); // 移除所有圖片的 active 類別
                if (i === index) { // 當前圖片與索引匹配時
                    slide.classList.add('active'); // 添加 active 類別以顯示當前圖片
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length; // 顯示下一張圖片，循環回到第一張
            showSlide(currentIndex); // 顯示對應索引的圖片
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length; // 顯示上一張圖片，循環回到最後一張
            showSlide(currentIndex); // 顯示對應索引的圖片
        }
    </script>
