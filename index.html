    <!-- =========== ✅ 輪播功能 JavaScript ============= -->
    <script>
        let currentIndex = 0; // 當前輪播圖片索引
        const slides = document.querySelectorAll('.slide'); // 所有圖片元素
        const dots = document.querySelectorAll('.dot');     // 所有點點元素

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index); // 顯示對應圖片
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);   // 點點高亮
            });
            currentIndex = index; // 更新索引
        }

        function nextSlide() {
            const newIndex = (currentIndex + 1) % slides.length; // 循環下一張
            showSlide(newIndex);
        }

        function prevSlide() {
            const newIndex = (currentIndex - 1 + slides.length) % slides.length; // 循環上一張
            showSlide(newIndex);
        }

        function goToSlide(index) {
            showSlide(index); // 直接跳轉到指定張
        }
    </script>

    <!-- =========== ✅ 手機版導覽列切換功能 ============= -->
